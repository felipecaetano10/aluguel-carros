<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Aluguéis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Aluguéis
    </ion-list-header>

    <ion-item-sliding *ngFor="let rent of rentList">
      <ion-item>
        <IonButton (click)="OpenModal(rent)" fill="outline" slot="end"><ion-icon slot="icon-only" name="eye-outline"></ion-icon></IonButton>
        <ion-avatar slot="start">
          <img src="{{rent.carro.foto}}"/>
        </ion-avatar>
        <ion-label>
          <h2 style="font-weight: bold;">{{rent.carro.modelo}}</h2>
          <h3><b>Locatário:</b> {{rent.nomeLoc}}</h3>
          <h4><b>Inicio:</b> {{rent.dataInicio | date: 'dd/MM/yyyy'}} - <b>Fim:</b> {{rent.dataFim | date: 'dd/MM/yyyy'}}</h4>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(rent)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="edit(rent)" color="warning">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>        
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/rent-registration']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
